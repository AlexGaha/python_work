* {

    justify-content: center;

    padding: 50px;
}

.header{
    
    text-align: center;
    margin-top: 30px;
}



.box{
    height:200px;
    width: 200px;
    background-color: {{color}};
}


</style>


</head>

    </div>
    <div class="container flex">
        {%for i in range(times) %}

        {%endfor%}
        
    
    </div>
